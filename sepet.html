<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sepetim</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f4f4;
}

.container{
    width:85%;
    margin:40px auto;
    background:#fff;
    padding:20px;
    border-radius:8px;
}

h2{
    text-align:center;
    margin-bottom:20px;
}

.table-wrap{
    max-height:400px;
    overflow-y:auto;
}

table{
    width:100%;
    border-collapse:collapse;
}

th, td{
    padding:10px;
    text-align:center;
    border-bottom:1px solid #ddd;
}

th{
    background:#222;
    color:#fff;
    position:sticky;
    top:0;
}

tr:nth-child(even){
    background:#f9f9f9;
}

.qty-btn{
    padding:4px 8px;
    cursor:pointer;
    border:none;
    background:#ddd;
    font-weight:bold;
}

.qty{
    width:40px;
    text-align:center;
}

.remove{
    cursor:pointer;
    color:red;
    font-weight:bold;
    font-size:18px;
}

.total-box{
    margin-top:20px;
    text-align:right;
    font-size:18px;
    font-weight:bold;
}

.checkout{
    margin-top:15px;
    text-align:right;
}

.checkout-btn{
    display: block;
    margin: 25px auto 0;
    padding: 14px 40px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(135deg, #111, #333);
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all .3s ease;
    box-shadow: 0 6px 15px rgba(0,0,0,.3);
}
.checkout-btn:active{
    transform: scale(0.97);
}
</style>
</head>

<body>

<div class="container">
<h2>Sepetim</h2>

<div class="table-wrap">
<table>
<thead>
<tr>
    <th>√úr√ºn</th>
    <th>Birim Fiyat (‚Ç∫)</th>
    <th>Adet</th>
    <th>Ara Toplam (‚Ç∫)</th>
    <th>Sil</th>
</tr>
</thead>

<tbody>
<tr>
    <td>Zeytinyaƒüƒ± 1L</td>
    <td class="price">129.99</td>
    <td>
        <button class="qty-btn" onclick="changeQty(this,-1)">-</button>
        <input class="qty" type="text" value="1" readonly>
        <button class="qty-btn" onclick="changeQty(this,1)">+</button>
    </td>
    <td class="subtotal">129.99</td>
    <td><span class="remove" onclick="removeItem(this)">‚úñ</span></td>
</tr>

<tr>
    <td>Ye≈üil Zeytin 2kg</td>
    <td class="price">259.99</td>
    <td>
        <button class="qty-btn" onclick="changeQty(this,-1)">-</button>
        <input class="qty" type="text" value="2" readonly>
        <button class="qty-btn" onclick="changeQty(this,1)">+</button>
    </td>
    <td class="subtotal">519.98</td>
    <td><span class="remove" onclick="removeItem(this)">‚úñ</span></td>
</tr>
</tbody>
</table>
</div>

<div class="total-box">
    Toplam: <span id="total">0.00</span> ‚Ç∫
</div>

<button class="checkout-btn" onclick="odemeGec()">
    üí≥ √ñdemeye Ge√ß
</button>
</div>

</div>

<script>
    function odemeGec(){
    let toplam = document.getElementById("total").innerText;

    if(toplam == "0.00"){
        alert("‚ùå Sepet bo≈ü, √∂deme yapƒ±lamaz!");
        return;
    }

    window.location.href = "odeme.html";
}
function changeQty(btn, change){
    let row = btn.closest("tr");
    let qtyInput = row.querySelector(".qty");
    let price = parseFloat(row.querySelector(".price").innerText);
    let qty = parseInt(qtyInput.value) + change;

    if(qty < 1) return;

    qtyInput.value = qty;
    row.querySelector(".subtotal").innerText = (price * qty).toFixed(2);

    updateTotal();
}

function removeItem(btn){
    btn.closest("tr").remove();
    updateTotal();
}

function updateTotal(){
    let total = 0;
    document.querySelectorAll(".subtotal").forEach(item=>{
        total += parseFloat(item.innerText);
    });
    document.getElementById("total").innerText = total.toFixed(2);
}

// Sayfa a√ßƒ±lƒ±nca hesapla
updateTotal();
</script>

</body>
</html>
