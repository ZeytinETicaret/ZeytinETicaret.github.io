<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Ödeme Sayfası</title>

<style>
body{
    background:#f5f5f5;
    font-family:Arial, sans-serif;
}

.container{
    width:400px;
    margin:80px auto;
    background:#fff;
    padding:25px;
    border-radius:10px;
}

h2{
    text-align:center;
    margin-bottom:20px;
}

input{
    width:100%;
    padding:10px;
    margin-bottom:12px;
    border:1px solid #ccc;
    border-radius:5px;
}

button{
    width:100%;
    padding:12px;
    background:#2a9d8f;
    color:#fff;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

button:hover{
    background:#21867a;
}

.hata{
    color:red;
    font-size:14px;
    margin-bottom:10px;
    display:none;
}
</style>
</head>

<body>

<div class="container">
<h2>Ödeme Bilgileri</h2>

<div class="hata" id="hata">⚠️ Lütfen tüm alanları doldurun!</div>

<form onsubmit="return kontrolEt()">

<input type="text" id="ad" placeholder="Ad Soyad">
<input type="text" id="kart" placeholder="Kart Numarası">
<input type="text" id="son" placeholder="Son Kullanma Tarihi (AA/YY)">
<input type="text" id="cvv" placeholder="CVV">

<button type="submit">Ödemeyi Tamamla</button>

</form>
</div>

<script>
function kontrolEt(){
    let ad = document.getElementById("ad").value.trim();
    let kart = document.getElementById("kart").value.trim();
    let son = document.getElementById("son").value.trim();
    let cvv = document.getElementById("cvv").value.trim();

    if(ad === "" || kart === "" || son === "" || cvv === ""){
        document.getElementById("hata").style.display = "block";
        return false; // ❌ ilerleme
    }

    // her şey doluysa
    window.location.href = "tamamla.html";
    return false;
}
</script>

</body>
</html>
