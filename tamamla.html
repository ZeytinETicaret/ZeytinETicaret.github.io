<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Ödeme Başarılı</title>

<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        background:#f5f5f5;
        font-family:Arial, sans-serif;
    }

    .sonuc-kutu{
        background:#fff;
        padding:40px 50px;
        border-radius:10px;
        text-align:center;
        box-shadow:0 10px 25px rgba(0,0,0,.1);
    }

    .sonuc-kutu h1{
        color:#2a9d8f;
        margin-bottom:15px;
    }

    .sonuc-kutu p{
        font-size:16px;
        color:#555;
        margin-bottom:25px;
    }

    .btn{
        background:#2a9d8f;
        color:#fff;
        border:none;
        padding:10px 20px;
        border-radius:5px;
        cursor:pointer;
        font-size:15px;
    }

    .btn:hover{
        background:#21867a;
    }
</style>
</head>

<body>

<div class="sonuc-kutu">
    <h1>✅ Ödeme Başarıyla Alınmıştır</h1>
    <p>Bizi tercih ettiğiniz için teşekkür ederiz.<br>
    Siparişiniz en kısa sürede hazırlanacaktır.</p>

    <button class="btn" onclick="anasayfa()">
        Anasayfaya Dön
    </button>
</div>

<script>
function anasayfa(){
    window.location.href = "index.html";
}
</script>

</body>
</html>
